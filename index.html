<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="header">
        <h2 class="h2">Metric/Imperial Unit Conversion</h2>
        <form>
            <input type="number" id="input-el" autocomplete="off">
            <button type="button" id="submit-el">Convert</button>
        </form>
    </div>

        <div class="objects">
            <div class="obj">
            <h2 class="h2-2">Length (Meter/Feet)</h2>
            <p id="lenght-el">Enter number</p>
            </div>

            <div class="obj">
            <h2 class="h2-2">Volume (Liters/Gallons)</h2>
            <p id="volume-el">Enter number</p>
            </div>

            <div class="obj">
            <h2 class="h2-2">Mass (Kilograms/Pounds)</h2>
            <p id="mass-el">Enter number</p>
            </div>
        </div>

</div>
    <script src="script.js"></script>
</body>
</html>
